name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write  # Required for pushing to gh-pages branch
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocs-git-revision-date-localized-plugin mkdocs-minify-plugin

      - name: Build MkDocs site
        run: mkdocs build --strict

      # Optional: ensure CNAME is included in the built site
      - name: Add custom domain
        run: echo "aiops-insights.com" > ./site/CNAME

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages        # The branch to deploy to
          folder: site            # The folder MkDocs builds to
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          cname: aiops-insights.com
