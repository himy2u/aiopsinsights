site_name: AIOps Insights
site_url: https://aiops-insights.com
repo_url: https://github.com/himy2u/aiopsinsights.git

# Disable strict mode to allow missing pages
strict: false

extra_css:
  - css/extra.css

extra_javascript:
  - js/extra.js

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - search.highlight

# Navigation
nav:
  - Home: index.md
  - 'AI Research': 'ai-research/index.md'
  - 'AI Papers': ai-papers/index.md
  - 'AI Engineering':
      - 'GitHub Pages Custom Domain': 'end-to-end-eng/ai-engineering/github-pages-custom-domain.md'
      - 'LLMOps Healthcare Triage':
        - 'Part 1: Problem Space': 'end-to-end-eng/ai-engineering/llmops-healthcare-triage/part1-problem-space.md'
        - 'Part 2: Data Profiling': 'end-to-end-eng/ai-engineering/llmops-healthcare-triage/part2-data-profiling.md'
        - 'Part 3: Bronze Ingestion': 'end-to-end-eng/ai-engineering/llmops-healthcare-triage/part3-bronze-ingestion.md'
        - 'Part 4: Silver Layer': 'end-to-end-eng/ai-engineering/llmops-healthcare-triage/part4-silver-layer.md'
        - 'Part 5: Gold Layer & Feature Store': 'end-to-end-eng/ai-engineering/llmops-healthcare-triage/part5-gold-layer.md'
        - 'Part 6: Vector Search': 'end-to-end-eng/ai-engineering/llmops-healthcare-triage/part6-vector-search.md'
        - 'Part 7: LLM Integration & RAG': 'end-to-end-eng/ai-engineering/llmops-healthcare-triage/part7-llm-rag.md'
        - 'Part 8: Monitoring & Scaling': 'end-to-end-eng/ai-engineering/llmops-healthcare-triage/part8-monitoring-scaling.md'
  - 'End-to-End Engineering':
      - Overview: 'end-to-end-eng/index.md'
      - 'Getting Started': 'end-to-end-eng/getting-started.md'
      - 'Data Ingestion':
        - Overview: 'end-to-end-eng/data-ingestion/index.md'
        - 'Batch Processing': 'end-to-end-eng/batch-processing/index.md'
        - 'Stream Processing': 'end-to-end-eng/data-ingestion/stream-processing.md'
        - 'Data Validation': 'end-to-end-eng/data-ingestion/data-validation.md'
      - 'Data Processing':
        - 'ETL/ELT Pipelines': 'end-to-end-eng/etl-pipelines.md'
        - 'Feature Engineering': 'end-to-end-eng/feature-engineering.md'
        - 'Data Quality': 'end-to-end-eng/data-quality.md'
      - 'Model Development':
        - 'Experiment Tracking': 'end-to-end-eng/experiment-tracking.md'
        - 'Model Training': 'end-to-end-eng/model-training.md'
        - 'Hyperparameter Optimization': 'end-to-end-eng/hyperparameter-optimization.md'
      - 'Deployment & Operations':
        - 'Model Serving': 'end-to-end-eng/model-serving.md'
        - 'Monitoring & Observability': 'end-to-end-eng/monitoring.md'
        - 'MLOps Best Practices': 'end-to-end-eng/mlops.md'
      - 'Case Studies':
        - 'Recommendation System': 'end-to-end-eng/case-studies/recommendation-system.md'
  - 'Tools & FinOps':
      - Overview: 'tool-finops/index.md'
      - 'Cloud Cost Management':
        - 'AWS Cost Optimization': 'tool-finops/aws-cost-optimization.md'
        - 'GCP Cost Management': 'tool-finops/gcp-cost-management.md'
        - 'Azure Cost Control': 'tool-finops/azure-cost-control.md'
      - 'Monitoring & Optimization':
        - 'Datadog vs. New Relic': 'tool-finops/datadog-vs-newrelic.md'
        - 'Kubernetes Cost Management': 'tool-finops/k8s-cost-management.md'
        - 'Serverless Cost Optimization': 'tool-finops/serverless-costs.md'
  - 'FinOps Framework':
      - Overview: 'finops/index.md'
      - 'Core Principles': 'finops/principles.md'
      # Temporarily commented out non-existent files
      # - 'Implementation Guide': 'finops/implementation.md'
      # - 'Case Studies': 'finops/case-studies.md'

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: false
  - pymdownx.emoji
  - attr_list

# Build options
use_directory_urls: true
dev_addr: 0.0.0.0:8000